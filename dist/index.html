<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.500aa19d.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@300&display=swap" rel="stylesheet">
	<title>Louvre</title>
<script src="/style.500aa19d.js"></script></head>
<body>
	<header>
		<section class="header">
			<div class="header__menu-container">
				<div class="header__body">
					<div class="header__logo">Louvre</div>
					<ul class="header__menu">
						<li class="header__menu-list">Visiting</li>
						<li class="header__menu-list">Explore</li>
						<li class="header__menu-list">Video</li>
						<li class="header__menu-list">Tickets</li>
						<li class="header__menu-list">Contacts</li>
					</ul>
					<div class="header__burger">
						<span></span>
				</div>
			</div>	
		</div>
	</section></header>
	<section class="banner">
		<div class="banner__container">
			<div class="banner__text">
				<div class="banner__title">Welcome to the Louvre</div>
				<div class="banner__subtitle">From the castle to the museum</div>
				<button class="banner__button"> Discover the Louvre </button>
			</div>
			<div class="banner__picture">
				<img src="/banner.9174b583.png" alt="banner">
				<div class="banner__navigation">
					<div class="banner__navigation-pages">
						<div class="banner__navigation-page1">01</div>
						<div class="banner__navigation-page2">05</div>
					</div>
					<div class="banner__navigation-dots">
						<div class="banner__navigation-dot"></div>
						<div class="banner__navigation-dot"></div>
						<div class="banner__navigation-dot"></div>
						<div class="banner__navigation-dot"></div>
						<div class="banner__navigation-dot"></div>
					</div>
					<div class="banner__navigation-item">
						<div class="banner__navigation-previous"></div>
						<div class="banner__navigation-next"></div>
					</div>
				</div>
			</div>
		</div>
</section>


</body>
</html>
